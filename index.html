    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Tableau pour stocker les articles ajoutés au panier
        const cartItems = [];

        // Sélectionnez tous les boutons "Add to Cart"
        const addToCartButtons = document.querySelectorAll('.add-to-cart-button');

        // Parcourez les boutons et ajoutez un gestionnaire d'événements pour chaque bouton
        addToCartButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Obtenez les informations de l'article à partir des éléments correspondants
                const productContainer = document.querySelectorAll('.product-container')[index];
                const productName = productContainer.querySelector('.product-name').textContent;
                const productPrice = productContainer.querySelector('.product-price').textContent;
                const quantity = parseInt(productContainer.querySelector('select').value);

                // Créez un objet d'article
                const item = {
                    name: productName,
                    price: productPrice,
                    quantity: quantity,
                };

                // Ajoutez l'article au panier
                cartItems.push(item);

                // Mettez à jour la quantité dans le panier
                const cartQuantity = document.querySelector('.cart-quantity');
                const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartQuantity.textContent = totalQuantity;

                // Affichez un message "Added" sous l'article
                const addedToCart = productContainer.querySelector('.added-to-cart');
                addedToCart.style.display = 'block';

                // Réinitialisez le sélecteur de quantité
                productContainer.querySelector('select').value = 1;
            });
        });
    </script>
